<div class="container">
	<div class="row">
		<form th:action="@{/accounts/sign_up}" th:object="${account}" method="post">
			<fieldset>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" id="email" placeholder="E-mail" th:field="*{email}">
					<label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email validation
						error</label>
				</div>
				<div class="form-group">
					<label for="login">Логин</label>
					<input type="text" class="form-control" id="login" placeholder="Логин" th:field="*{login}">
					<label class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login validation
						error</label>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Пароль"
						   th:field="*{password}">
					<label class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
						validation error</label>
				</div>
			</fieldset>

			<button type="submit" class="btn btn-primary">Зарегистрировать</button>
		</form>
	</div>
